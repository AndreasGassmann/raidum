<ion-content padding>
  <ion-row justify-content-center align-items-center class="height__100">
    <ion-col text-center (click)="auth()">
      <img class="logo" src="/assets/img/raidum-logo-white.png" />
      <h5 padding-bottom ion-text color="white">Please place your finger on the fingerprint reader to login.</h5>
      <ion-icon padding-top name="md-finger-print" color="white" class="icon-size__lg"></ion-icon>
    </ion-col>
  </ion-row>

</ion-content>
