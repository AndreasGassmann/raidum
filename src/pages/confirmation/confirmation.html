<ion-header no-shadow no-border>
  <ion-navbar color="transparent">
    <ion-title>Confirmation</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-row padding-vertical>
    <ion-col text-center padding margin-vertical ion-text color="white">
      <h5 class="font--weight__light" margin-bottom>YOU'VE SENT</h5>
      <ion-icon class="icon--success" md-name="check_circle"></ion-icon>
      <h1 no-margin margin-top padding-top>1450 <small>CHF</small></h1>

      <img class="profile--img" src="/assets/img/profile-img.png">
    </ion-col>
  </ion-row>
  <ion-row class="background--color__white" padding-bottom>
    <ion-col text-center>
      <h5 no-margin>Andreas Gassmann</h5>
      <p no-margin>16.09.17 16:24</p>
    </ion-col>
  </ion-row>
  <ion-row class="background--color__white height__full">
    <ion-col padding>
      <button ion-button icon-left full round color="secondary" (click)="openHome()">
        Done
      </button>
    </ion-col>
  </ion-row>
</ion-content>
