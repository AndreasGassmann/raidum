<ion-header no-shadow no-border>
  <ion-navbar color="transparent">
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row class="background--color__gradient__cut" padding-vertical>
    <ion-col text-center>
      <img class="profile--img" src="https://randomuser.me/api/portraits/men/28.jpg">
    </ion-col>
  </ion-row>
  <ion-row class="background--color__white height__full" padding-bottom>
    <ion-col text-center>
      <h5 no-margin>{{name}}</h5>
      <p no-margin padding-bottom>{{phone}}</p>
      <p><strong>{{address}}</strong></p>
      <ion-row>
        <ion-col text-center>
          <button ion-button round color="primary">
            Copy ETH Address
          </button>
          <button ion-button round color="primary" (click)="openEtherscan()">
            Open ETHERSCAN
          </button>
        </ion-col>
      </ion-row>
      <img (click)="clearLocalStorage()" padding-top class="qr--code" src="assets/img/qr-placeholder.png">
    </ion-col>
  </ion-row>
</ion-content>
