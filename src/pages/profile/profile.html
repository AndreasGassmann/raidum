<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Already on CryptoPay</ion-list-header>
    <ion-item *ngFor="let c of myContacts">
      <img [src]="sanitizeImage(c.photo)" item-left />{{c.name}} {{c.phoneNumber}}
    </ion-item>
    <ion-list-header>Other contacts</ion-list-header>
  </ion-list>
</ion-content>
