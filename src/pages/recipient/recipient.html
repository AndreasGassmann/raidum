<ion-header>

  <ion-navbar>
    <ion-title>recipient</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Already on CryptoPay</ion-list-header>
    <ion-item *ngFor="let c of myContacts" (click)="selectRecipient()">
      <ion-avatar item-start>
        <img [src]="sanitizeImage(c.photo)">
      </ion-avatar>
      <h2>{{c.name}}</h2>
      <p>{{c.phoneNumber}}</p>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Other contacts</ion-list-header>
  </ion-list>
</ion-content>
