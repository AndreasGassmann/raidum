<ion-header no-shadow no-border>
  <ion-navbar color="transparent">
    <ion-title>Send &amp; Request</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row padding-vertical>
    <ion-col text-center padding margin-vertical ion-text color="white">
      <h5 class="font--weight__light" margin-bottom>MY BALANCE</h5>
      <h1 no-margin margin-top padding-top>{{ balance | number : '1.2-4' }} <small>CHFT</small></h1>
    </ion-col>
  </ion-row>
  <ion-row class="background--color__white height__full" padding align-items-center>
    <ion-col text-center>
      <button large margin-bottom ion-button icon-left full round color="primary" (click)="openEnterAmount()">
          <ion-icon md-name="call_made"></ion-icon>
            Send
          </button>
      <p padding>OR</p>
      <button large margin-top ion-button icon-left full round color="secondary" (click)="openUport()">
          <ion-icon md-name="call_received"></ion-icon>
          Request
        </button>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer no-border no-shadow color="white">
  <ion-navbar>
    <ion-row>
      <ion-col>
        <button (click)="setUser(1)" ion-button icon-left full round color="white">
          <ion-icon name="md-bluetooth"></ion-icon>
          USE Bluetooth
        </button>
      </ion-col>
      <ion-col>
        <button (click)="setUser(2)" ion-button icon-left full round color="white">
          <ion-icon md-name="nfc"></ion-icon>
          Use NFC
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-footer>
