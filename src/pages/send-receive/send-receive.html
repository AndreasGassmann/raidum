<ion-header no-shadow no-border>
  <ion-navbar color="transparent">
    <ion-title>Send &amp; Receive</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row padding-vertical>
    <ion-col text-center padding margin-vertical ion-text color="white">
      <h5 class="font--weight__light" margin-bottom>MY BALANCE</h5>
      <h1 no-margin margin-top padding-top>1450 <small>CHF</small></h1>
      <h5 no-margin>5.021 <small>ETH</small></h5>
    </ion-col>
  </ion-row>
    <ion-row class="background--color__white height__full" padding align-items-center>
      <ion-col text-center>
          <button large margin-bottom ion-button icon-left full round color="primary" (click)="openEnterAmount()">
            <ion-icon name="md-arrow-round-up"></ion-icon>
            Send
          </button>
        <p padding>OR</p>
        <button large margin-top ion-button icon-left full round color="secondary">
          <ion-icon name="md-arrow-round-down"></ion-icon>
          Request
        </button>
      </ion-col>
    </ion-row>
</ion-content>

<ion-footer no-border no-shadow color="white">
  <ion-navbar>
    <ion-row>
      <ion-col>
        <button ion-button icon-left full round color="white">
          <ion-icon name="md-bluetooth"></ion-icon>
          USE Bluetooth
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left full round color="white">
          <ion-icon name="md-contract"></ion-icon>
          Use NFC
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-footer>
