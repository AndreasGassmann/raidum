<ion-header no-shadow no-border>
  <ion-navbar color="transparent">
    <ion-title>Send &amp; Receive</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row padding-vertical>
    <ion-col text-center padding-bottom ion-text color="white">
      <h5 class="font--weight__light" margin-bottom>MY BALANCE</h5>
      <h1 no-margin>1450 <small>CHF</small></h1>
      <h5 no-margin>5.021 <small>ETH</small></h5>
    </ion-col>
  </ion-row>
  <ion-row class="background--color__white height__full" padding-vertical margin-vertical>
    <ion-col padding (click)="openEnterAmount()">
      <button ion-button icon-left full round color="primary">
        <ion-icon name="md-arrow-round-up"></ion-icon>
        Send
      </button>
    </ion-col>
    <ion-col padding>
      <button ion-button icon-left full round color="secondary">
        <ion-icon name="md-arrow-round-down"></ion-icon>
        Request
      </button>
    </ion-col>
  </ion-row>
</ion-content>
