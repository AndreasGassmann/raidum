<ion-header no-shadow no-border>
  <ion-navbar color="transparent">
    <ion-title>enter-amount</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-row class="background--color__gradient" padding-vertical>
    <ion-col text-center padding-bottom ion-text color="white">
      <h5 margin-bottom>SELECT AMOUNT</h5>
      <ion-row>
        <ion-col>
          <ion-input type="number" placeholder="Amount"></ion-input>
        </ion-col>
        <ion-col>
          <h1 no-margin><small>CHF</small></h1>
        </ion-col>
      </ion-row>
      <h1 no-margin>1450 <small>CHF</small></h1>
      <h5 no-margin>5.021 <small>ETH</small></h5>
    </ion-col>
  </ion-row>
  <ion-row padding-vertical margin-vertical>
    <ion-col padding (click)="openRecipient()">
      <button ion-button icon-left full round color="primary">
        <ion-icon name="md-arrow-round-up"></ion-icon>
        Select Recipient
      </button>
    </ion-col>
  </ion-row>
</ion-content>
