<ion-header no-shadow no-border>
  <ion-navbar color="transparent">
    <ion-title>Enter Amount</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-row padding-vertical>
    <ion-col text-center padding margin-vertical ion-text color="white">
      <h5 class="font--weight__light" margin-bottom>SELECT AMOUNT</h5>
      <ion-row align-items-center margin-top padding-top>
        <ion-col col-4 offset-3>
          <ion-input [(ngModel)]="chfPrice" #focusInput text-right class="placeholder--color__white input--field" color="white" type="number"
            placeholder="Amount"></ion-input>
        </ion-col>
        <ion-col col-2>
          <h1 no-margin><small>CHF</small></h1>
        </ion-col>
      </ion-row>
      <h5 no-margin>{{ chfPrice / ethPrice.ethPrice | number : '1.2-4' }} <small>ETH</small></h5>
    </ion-col>
  </ion-row>
  <ion-row class="background--color__white height__full" padding-vertical>
    <ion-col padding>
      <button ion-button icon-left full round color="primary" (click)="openRecipient()">
        Select Recipient
      </button>
    </ion-col>
  </ion-row>
</ion-content>
