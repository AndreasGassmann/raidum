<ion-header no-shadow no-border>
  <ion-navbar color="transparent">
    <ion-title>Send</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row padding-vertical>
    <ion-col text-center padding margin-vertical ion-text color="white">
      <h5 class="font--weight__light" margin-bottom>YOU'RE ABOUT TO SEND</h5>
      <h1 no-margin margin-top padding-top>{{ amount | number : '1.2-4' }} <small>CHFT</small></h1>
    </ion-col>
  </ion-row>
  <ion-row class="background--color__gradient__cut" padding-vertical>
    <ion-col text-center>
      <img class="profile--img" src="{{contact?.photoLarge}}">
    </ion-col>
  </ion-row>
  <ion-row class="background--color__white" padding-bottom>
    <ion-col text-center>
      <h5 no-margin>{{contact?.name}}</h5>
      <p no-margin>{{contact?.phoneNumber}}</p>
    </ion-col>
  </ion-row>
  <ion-row class="background--color__white height__full">
    <ion-col padding>
      <button ion-button full round color="primary" (click)="openConfirmation()">
        Send
      </button>
      <button padding-top full clear ion-button color="dark" (click)="goBack()">
        Cancel
      </button>
    </ion-col>
  </ion-row>
</ion-content>
